<!-- login.component.html -->
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <i class="bi bi-person-circle"></i> Login
        </div>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <div class="form-group">
              <label for="username">Username</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="bi bi-person-fill"></i></div>
                </div>
                <input type="text" id="username" class="form-control" formControlName="username" required>
              </div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="bi bi-key-fill"></i></div>
                </div>
                <input type="password" id="password" class="form-control" formControlName="password" required>
              </div>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">
              <i class="bi bi-box-arrow-in-right"></i> Login
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
